{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<form class="register" method="post">
    <h3><i class="fa-solid fa-file-invoice" style="margin-right:10px;"></i>Create Account</h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit" style="width:100%;">Create</button>
    <p style="font-size:18px;margin-top:18px; text-align:center;">Have an Account?  <a href="{%url 'login'%}">Login</a></p>
</form>
{% endblock %}
