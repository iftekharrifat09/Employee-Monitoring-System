{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<form class="change-pass" method="post">
    <h3 class="text-center mt-2 mb-4">Change Password</span></h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning" type="submit">Set Password</button>
    <a class="btn btn-primary mx-2" href="{% url 'dashboard' %}">Back to Dashboard</a>
    {% endblock %}
</form>
