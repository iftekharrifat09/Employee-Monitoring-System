{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form class="add_position" method="post">
        <h3>Add Position</h3>
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <button class="btn btn-success" style="margin-right:5px;" type="submit">Add Position</button>
            <a class="btn btn-primary" href="{% url 'list_positions' %}">View Positions</a>
        </div>
    </form>
</div>
{% endblock %}
