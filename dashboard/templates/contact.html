{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5">
        <form class="contact" method="POST">
            <h3>Contact Admin</h3>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
{% endblock %}
